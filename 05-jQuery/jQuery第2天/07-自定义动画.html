<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: deeppink;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var json1 = {"width":500,"height":500,"left":300,"top": 300,"border-radius":100};
                var json2 = {"width":100,"height":100,"left":100,"top": 100,"border-radius":100,"background-color":"red"};
//                $("div").animate(json1,2000,function () {
//                    alert("finish");
//                });
                //background-color不能改变
                $("div").animate(json2,2000,function () {
                    alert("finish");
                });
            });
        });
    </script>
</head>
<body>
<button>animate</button>
<div></div>
</body>
</html>
