<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 200px;
            height: 300px;
            background-color: #07fff6;
            font: 500 24px/40px "simsun";
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("#sel2").append($("#sel1 option"));
            })
            $("button").eq(1).click(function () {
                $("#sel1").append($("#sel2 option"));
            })
            $("button").eq(2).click(function () {
                $("#sel2").append($("#sel1 option:selected"));
            })
            $("button").eq(3).click(function () {
                $("#sel1").append($("#sel2 option:selected"));
            })
        })
    </script>
</head>
<body>
    <select multiple size="10" id="sel1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>
    <select multiple size="10" id="sel2"></select>
</body>
</html>
