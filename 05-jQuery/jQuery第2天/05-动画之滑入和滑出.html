<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #42f6ff;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
           $("button").eq(0).click(function () {
//               $("div").slideDown()
//               $("div").slideDown(2000)
//               $("div").slideDown("fast")
               $("div").slideDown(2000,function () {
                   alert(1);
               })
           });
            $("button").eq(1).click(function () {
                $("div").slideUp()
            });
            $("button").eq(2).click(function () {
                $("div").slideToggle()
            });
        });
    </script>
</head>
<body>
    <button>滑入</button>
    <button>滑出</button>
    <button>切换</button>
    <div></div>
</body>
</html>
