<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #42f6ff;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
//                $("div").show();
//                $("div").show(2000);
//                $("div").show("fast");
                $("div").show(2000,function () {
                    alert(1);
                });
            });
            $("button").eq(1).click(function () {
                $("div").hide();
                //同样有四种方法
            });
            $("button").eq(2).click(function () {
                $("div").toggle();
            });


        })
    </script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>
</html>
