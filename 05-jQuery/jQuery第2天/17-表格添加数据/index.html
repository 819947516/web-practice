<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="checkDemo.css"/>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(window).ready(function () {
            //点击添加数据谭对话框
            $("#j_btnAddData").click(function () {
                $("#j_formAdd").show();
                $("#j_mask").show();
            })
            //点击对话框上的X关闭对话框
            $("#j_hideFormAdd").click(function () {
                $("#j_formAdd").hide();
                $("#j_mask").hide();
            })
            //点击GET删除
            $("a.get").click(function () {
                $(this).parent().parent().remove();
            })
            //点击对话框内的添加
            $("#j_btnAdd").click(function () {
                if ($("#j_txtLesson").val() === "") {
                    alert("内容不能为空");
                    return;
                }
    //
    //                var str = "";
    //                str = '<tr><td>'+$("#j_txtLesson").val()+'</td> <td>传智播客-前端与移动开发学院</td><td><a href="javascrip:;" class="get">GET</a></td></tr>'
    //                $("#j_tb").append(str);
    //                $("a.get").click(function () {
    //                    $(this).parent().parent().remove();
    //                })

                        var tr = $("<tr></tr>");
                    tr.html('<td>' + $("#j_txtLesson").val() + '</td> <td>传智播客-前端与移动开发学院</td><td><a href="javascrip:;" class="get">GET</a></td>');
                    $("#j_tb").append(tr);
                    tr.find(".get").click(function () {
                        tr.remove();
                    })

                    $("#j_formAdd").hide();
                    $("#j_mask").hide();
                    $("#j_txtLesson").val("");

            })
        });
    </script>
</head>
<body>
    <div class="wrap">
        <div>
            <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
        </div>
        <table>
            <thead>
                <tr>
                    <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>已学会</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="form-add">
        <div class="form-add-title">
            <span>添加数据</span>
            <div id="j_hideFormAdd">x</div>
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtLesson">课程名称：</label>
            <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
        </div>
        <div class="form-item">
            <label class="lb" for="j_txtBelSch">所属学院：</label>
            <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
        </div>
        <div class="form-submit">
            <input type="button" value="添加" id="j_btnAdd">
        </div>
    </div>

</body>
</html>
