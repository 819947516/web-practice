<script>
    window.onload = function () {
        //1 1 2 3 5 8 13 21
        function fn(n) {
            if (n == 1){
                return 1;
            }else if (n == 2){
                return 1;
            }
            return fn(n-2)+fn(n-1);
        }
        console.log(fn(1));
        console.log(fn(2));
        console.log(fn(8));


    }
</script>
