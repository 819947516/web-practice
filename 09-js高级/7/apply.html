<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    var obj = {
        0:1,
        1:2,
        2:3,
//        lenght:3
        length:3 //如果名字写错无法传；
    }
    //将obj转换成数组
//    var arr = [];
//    arr.push.apply(arr,obj);
//    console.log(arr);
    var arr = [];
    arr = arr.concat.apply(arr,obj);
    console.log(arr);
    //借用构造函数实现继承
    function Person() {
        this.name = "111";
        this.age = 14;
    }
    function Student() {
        Person.apply(this)
    }
    var stu = new Student();
    console.log(stu);
</script>
