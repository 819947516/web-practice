    //先判断是否闰年
    function getRN(year) {
        if (year%4==0 && year%100!=0 || year%400==0){
            return true;
        }
        return false;
    }
//    console.log(getRN(2001))
    function getDays(year,mouth,days) {
        var arr = [31,28,31,30,31,30,31,31,30,31,30];
        for(var i=0;i<mouth-1;i++){
            days=days+arr[i];
        }
        if(mouth>=2 && getRN(year)){
            days++;
        }
        return days;
    }
