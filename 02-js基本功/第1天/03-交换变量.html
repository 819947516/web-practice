<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //交换变量
    var a = 1;
    var b = 2;
    console.log("a:"+a+"---"+"b:"+b);
    var c;
    c = a;
    a = b;
    b = c;
    console.log("a:"+a+"---"+"b:"+b);
    //难点
//    需求：交换两个变量（数值型）而且不能用中间值；
//    步骤：求两个数的和直接给a，然后减去其中一个交换给另一个b；
    console.log(isNaN("123"));
    console.log(isNaN(123));
    console.log(typeof "123");
    console.log(typeof 123);

</script>
</body>
</html>
