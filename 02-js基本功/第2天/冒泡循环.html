<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [10,30,50,40,90,60,80];
    console.log(arr);
    var m=0;
    var n=0;
    for(var i=0;i<arr.length-1;i++){
        var bool=true;
        for(var j=0;j<arr.length-1-i;j++){
            if(arr[j]>arr[j+1]){
                var temp=arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
                bool=false;
            }
            m++;
        }
        n++
        if(bool){
            break;
        }
    }
    console.log(arr);
    console.log(m);
    console.log(n);
</script>
</body>
</html>
