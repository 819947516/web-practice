<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 150px;
            height: 250px;
            background: #4ee8db;
            font: 700 18px "微软雅黑";
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button");
            var sel = document.getElementsByTagName("select");
            btn[0].onclick = function () {
                var arr = sel[0].children;
                for(var i=arr.length-1;i>=0;i--){
                    sel[1].appendChild(arr[arr.length-1-i]);
                }
            }
        }
    </script>
</head>
<body>
    <select multiple size="10">
        <option value="">香蕉</option>
        <option value="">苹果</option>
        <option value="">西瓜</option>
        <option value="">葡萄</option>
        <option value="">榴莲</option>
    </select>
    <button>>>></button>
    <button><<<</button>
    <button>></button>
    <button><</button>
    <select multiple size="10">

    </select>
</body>
</html>
