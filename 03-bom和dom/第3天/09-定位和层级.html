<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: deeppink;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 1;
        }
        img {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 100px;
            top: 80px;
        }
    </style>
</head>
<body>
    <button>动！</button>
    <div></div>
    <img src="image/mm.png" alt="">
    <script>
        var btn = document.getElementsByTagName("button")[0];
        var div = document.getElementsByTagName("div")[0];
        var img = document.getElementsByTagName("img")[0];
        btn.onclick = function () {
            div.style.left = "400px";
            div.style.top = "400px";
            img.style.left = "400px";
            img.style.top = "380px";
            img.style.zIndex = "1";
        }
    </script>
</body>
</html>
