<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 5px;
        }
    </style>
</head>
<body>
<div></div>
<div class="box"></div>
<div id="box"></div>
<div class="box"></div>
<div></div>
<script>
    function $(str) {
        var str0 = str.charAt(0);
        if (str0==="#"){
            return document.getElementById(str.slice(1));
        }else  if (str0 === "."){
            return document.getElementsByClassName(str.slice(1));
        }else {
            return document.getElementsByTagName(str.slice(0));
        }
    }
    var id = $("#box");
    id.style.backgroundColor = "green";
    var box = $(".box");
    for(var i=0;i<box.length;i++){
        box[i].style.backgroundColor = "yellow";
    }

    var div = $("div");
    for (var i=0;i<div.length;i++){
        div[i].style.border = "2px solid #000";
    }

</script>
</body>
</html>
