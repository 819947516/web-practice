<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "I love my country!我你爱中国！";
    //"我爱你"：一汉字占两个字符位。
    //需求：求一个字符串占有几个字符位。
    //思路；如果是英文，站一个字符位，如果不是英文占两个字符位。
    //技术点：判断该字符是否在0-127之间。（在的话是英文，不在是非英文）
    function getStrLength(string) {
        var count = 0;
        for(var i=0;i<string.length;i++){
            if (string.charCodeAt(i)<128 && string.charCodeAt(i)>=0){
                count++;
            }else {
                count+=2;
            }
        }
        return count;
    }
    console.log(getStrLength(str));
    console.log(str.length);
</script>
</body>
</html>
