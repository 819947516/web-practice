<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="box"></div>
    <div id="box"></div>
    <div class="box"></div>
    <div></div>
    <script>
        //需求：一个方法，包含三种获取元素节点的功能。通过传递参数的不同，来决定使用哪种获取方法。
        //例如： "ibox":  getElementById();
        //例如： "cbox":  getElementsByClassName();
        //例如： "tbox":  getElementsByTagName();
        //化简：使用类似css获取的方式表明使用哪种方式来获取：
        //   "#box"  getElementById();
        //   ".box"  getElementsByClassName();
        //   "div"   getElementsByTagName();
    function getEle(str) {
        var str0 = str.charAt(0);
        if (str0==="#"){
            return document.getElementById(str.slice(1));
        }else  if (str0 === "."){
            return document.getElementsByClassName(str.slice(1));
        }else {
            return document.getElementsByTagName(str.slice(0));
        }
    }
    var id = getEle("#box");
    id.style.backgroundColor = "green";
    var box = getEle(".box");
    for(var i=0;i<box.length;i++){
        box[i].style.backgroundColor = "yellow";
    }

    var div = getEle("div");
    for (var i=0;i<div.length;i++){
            div[i].style.border = "2px solid #000";
        }


    </script>
</body>
</html>
