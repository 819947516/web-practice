<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //第一种方法
    var date1 = new Date();
    console.log(date1);
    //第二种方法 给定固定时间。
    var date2 = new  Date("2018/09/09 23:00:00");
    console.log(date2);
    //后两种兼容性不好，不推荐使用
    //method 3
    var date3 = new Date("Sun Sep 09 2018 23:00:00 GMT+0800 (中国标准时间)");
    console.log(date3);
    //method 4
    var date4 = new Date(2012,3,3);
    console.log(date4);


    // date api
    console.log(date1.getDate()          )       //获取日 1-31
    console.log(date1.getDay ()          )       //获取星期 0-6（0代表周日）
    console.log(date1.getMonth ()        )       //获取月 0-11（1月从0开始）
    console.log(date1.getFullYear ()	 )      //获取完整年份（浏览器都支持）
    console.log(date1.getHours ()	     )       // 获取小时 0-23
    console.log(date1.getMinutes ()	     )     //获取分钟 0-59
    console.log(date1.getSeconds ()	     )     //获取秒  0-59
    console.log(date1.getMilliseconds () )       //获取毫秒 （1s = 1000ms）
    console.log(date1.getTime ()	     )      //返回累计毫秒数(从1970/1/1午夜)


    //获取当前时间距离1970/01/01的毫秒值
    var date11 = Date.now();
    var date22 = +new Date();
    var date33 = new Date().getTime();
    var date44 = new Date().valueOf();

    console.log(date11);
    console.log(date22);
    console.log(date33);
    console.log(date44);
</script>
</body>
</html>
