<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 1210px;
            color: red;
            font: 700 50px "微软雅黑";
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div>

</div>
<script>
    var div = document.getElementsByTagName("div")[0];


    var timer = setInterval(function () {
        var nowTime = new Date();
        var future = new Date("2017/09/16 01:00:00");
        var timeDif = future - nowTime;
        var day =parseInt(timeDif/1000/60/60/24);
        var hour = parseInt(timeDif/1000/60/60%24);
        var min = parseInt(timeDif/1000/60%60);
        var second = parseInt(timeDif/1000%60);
        var ms = parseInt(timeDif%1000);
        day = day<10? "0"+day:day;
        hour = hour<10? "0"+hour:hour;
        min = min<10? "0"+min:min;
        second = second<10? "0"+second:second;
        if(ms<10){
            ms = "00"+ms;
        }else if (ms<100){
            ms = "0"+ms;
        }
        if (timeDif<0){
            div.innerText ="距离苹果发布会还有00天00小时00分00秒000毫秒";
            clearInterval(timer);
            return;
        }
        div.innerText = "距离苹果发布会还有"+day+"天"+hour+"小时"+min+"分"+second+"秒"+ms+"毫秒";

    },1)

</script>
</body>
</html>
