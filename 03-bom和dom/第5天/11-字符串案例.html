<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //    截取字符串"我爱你中国，我亲爱的母亲"，中的"中国，我亲爱的"；
    var str = "我爱你中国，我亲爱的母亲";
    var index1 = str.indexOf("中");
    var index2 = str.lastIndexOf("的");
    var newStr = str.slice(index1,index2+1);
    console.log(newStr);
    //    "abcoefoxyozzopp"查找字符串中所有o出现的位置
    var str1 = "abcoefoxyozzopp";
    for(var i=0;i<str1.length;i++){
        if (str1.charAt(i)==="o"){
            console.log(i);
        }

    }
    //    把字符串中所有的o替换成!
    console.log(str1.replace(/o/g,"!"));
    //    判断一个字符串中出现次数最多的字符，统计这个次数
    var json = {};
    for(var i=0;i<str1.length;i++){
        var k = str1.charAt(i);
        if (json[k]===undefined){
            json[k] = 1;
        }else{
            json[k]++;
        }
    }
    console.log(json);
    //获取json中属性值最大的选项
    var maxValue = 0;
    var maxK = "";
    for(var k in json){
        if (json[k]>maxValue){
            maxValue = json[k];
            maxK = k;
        }
    }
    console.log(maxK);
    console.log(maxValue);


</script>
</body>
</html>
