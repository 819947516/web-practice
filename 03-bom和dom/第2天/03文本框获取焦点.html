<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            width: 300px;
            height: 36px;
            padding-left: 5px;
            color: #ccc;
        }
        label {
            position: absolute;
            top: 84px;
            left: 64px;
            font-size: 12px;
            color: #ccc;
            cursor: text;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    京东：<input id="inp1" type="text" value="我是京东"><br><br>
    淘宝：<label for="inp2">我是淘宝</label><input id="inp2" type="text" value=""><br><br>
    placeholder：<input type="text" placeholder="placeholder">
    <script>
        var inp1 = document.getElementById("inp1");
        var inp2 = document.getElementById("inp2");
        var lab = document.getElementsByTagName("label")[0];
        inp1.onfocus = function () {
            if (this.value==="我是京东"){
                this.value = "";
                inp1.style.color = "#000";
            }
        }
        inp1.onblur = function () {
            if (this.value === ""){
                this.value = "我是京东";
                inp1.style.color="#ccc";
            }
        }
        inp2.oninput = function () {
            if (this.value===""){
                lab.className = "show";
            }else {
                lab.className = "hide";
            }
        }
    </script>
</body>
</html>
