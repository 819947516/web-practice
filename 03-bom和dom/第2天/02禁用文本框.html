<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            height: 30px;
            color: #ccc;
            font: 700 16px/30px simsun;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    账号：<input type="text" value="梦幻西游"><button>禁用</button><button>解禁</button><br><br>
    密码：<input type="text">
    <script>
        var inp = document.getElementsByTagName("input")[0];
        var btn1 = document.getElementsByTagName("button")[0];
        var btn2 = document.getElementsByTagName("button")[1];
        btn1.onclick = function () {
            inp.disabled = true;
        }
        btn2.onclick = function () {
            inp.disabled = false;
        }
    </script>
</body>
</html>
