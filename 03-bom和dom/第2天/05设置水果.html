<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>识别嘿嘿</button>
<br><br>
<button>去掉</button>
<br><br>
<select >
    <option value="0">哈哈</option>
    <option value="1">呵呵</option>
    <option value="2">嘿嘿</option>
    <option value="3">嘎嘎</option>
</select>
<script>
    var btn1 = document.getElementsByTagName("button")[0];
    var btn2 = document.getElementsByTagName("button")[1];
    var optArr = document.getElementsByTagName("option");
    btn1.onclick = function () {
        optArr[2].selected = true;
    }
    btn2.onclick = function () {
        optArr[2].selected = false;
        optArr[3].selected = true;
    }
</script>
</body>
</html>
