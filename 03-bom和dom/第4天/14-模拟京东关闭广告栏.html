<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .site-nav {
            height: 30px;
            background-color: #ccc;
        }
        .top-banner {
            background-color: blue;
        }
        .w {
            width: 1210px;
            height: 80px;
            background-color: pink;
            margin: 0 auto;
            position: relative;
        }
        .search {
            width: 1210px;
            height: 80px;
            background-color: red;
            margin: 0 auto;
        }
        a {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            background-color: #000;
            color: #fff;
            text-decoration: none
        }
    </style>
    <script>
        window.onload = function () {
            var div = document.getElementsByClassName("top-banner")[0];
            var closeBox = div.getElementsByTagName("a")[0];
            closeBox.onclick = function () {
//                var timer = setInterval(function () {
//                    div.style.opacity -= 0.1;
//                },50);
//                if (div.style.opacity<0){
//                    div.style.display = "none";
//                    clearInterval(timer);
//                }
                //错误分析：浏览器加载时，当我点击X，先加载setinterval，然后是判断if 再执行定时器内函数，
                //当判断if内语句时，div.style.opacity还是1，所以不会触发div.style.display = "none";和clearInterval(timer);
                //所以需要将if放入定时器函数内，让它自减后在重复不停的判断；


                //改正：
                var timer = setInterval(function () {
                    div.style.opacity -= 0.1;
                    if (div.style.opacity<0){
                        div.style.display = "none";
                        clearInterval(timer);
                    }
                },50);
            }
        }
    </script>
</head>
<body>
    <div class="site-nav"></div>
    <div class="top-banner" style="opacity: 1">
        <div class="w">
            <a href="#">×</a>
        </div>
    </div>
    <div class="search"></div>
</body>
</html>
