<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 170px;
            height: 200px;
            font-size: 16px;
            background-color: #a4ff43;
        }
    </style>
</head>
<body>
    <select name="" id="sel1" size="10" multiple>
        <option value="0">1香蕉</option>
        <option value="1">2苹果</option>
        <option value="2">3鸭梨</option>
        <option value="3">4葡萄</option>
    </select>
    <input type="button" value=">>>"/>
    <input type="button" value="<<<"/>
    <input type="button" value=">"/>
    <input type="button" value="<"/>
    <select name="" id="sel2" size="10" multiple>

    </select>
    <script>
        var sel1 = document.getElementById("sel1");
        var sel2 = document.getElementById("sel2");
        var inpArr = document.getElementsByTagName("input");

        inpArr[0].onclick = function () {
            var arr = sel1.children;
            for (var i=arr.length-1;i>=0;i--){
                sel2.appendChild(arr[arr.length-1-i]);
            }
        }
        inpArr[1].onclick = function () {
            var arr = sel2.children;
            for (var i=arr.length-1;i>=0;i--){
                sel1.appendChild(arr[arr.length-1-i]);
            }
        }
        inpArr[2].onclick = function () {
            var arr = sel1.children;
            for (var i=arr.length-1;i>=0;i--){
                if (arr[i].selected===true){
                    arr[i].selected = false;
                    sel2.appendChild(arr[i]);
                }
            }
            //对sel2中数组重新排序再输入给sel2
            var aaa = sel2.children;
            var newArr1 = Array.from(aaa).sort(function (a, b) {
                return a.value-b.value;
            })
            for (var i=0;i<aaa.length;i++){
                sel2.removeChild(aaa[i]);
            }
            for (var i=0;i<newArr1.length;i++){
                sel2.appendChild(newArr1[i])
            }
        }
        inpArr[3].onclick = function () {
            var arr = sel2.children;
            for (var i=arr.length-1;i>=0;i--){
                if (arr[i].selected===true){
                    arr[i].selected = false;
                    sel1.appendChild(arr[i]);
                }
            }
            //对sel1中数组重新排序再输入给sel1
            var aaa = sel1.children;
            var newArr2 = Array.from(aaa).sort(function (a, b) {
                return a.value-b.value;
            })
            for (var i=0;i<aaa.length;i++){
                sel1.removeChild(aaa[i]);
            }
            for (var i=0;i<newArr2.length;i++){
                sel1.appendChild(newArr2[i])
            }
        }



    </script>
</body>
</html>
