<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        #Q-nav1 {
            overflow: hidden;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="jquery1.0.0.1.js"></script>
    <script>
        window.onload = function () {
            var topDiv = document.getElementById("top");
            var topHeight = topDiv.offsetHeight;
            var midDiv = document.getElementById("Q-nav1");
            var mainDiv = document.getElementById("main");
            window.onscroll = function () {
                if (scroll().top>topHeight){
                    midDiv.className += " fixed";
                    mainDiv.style.paddingTop = midDiv.offsetHeight + "px";
                }else {
                    midDiv.className = " ";
                    mainDiv.style.paddingTop = "";
                }
            }
        }
    </script>
</head>
<body>
    <div class="top" id="top">
        <img src="images/top.png" alt=""/>
    </div>
    <div id="Q-nav1">
        <img src="images/nav.png" alt=""/>
    </div>
    <div class="main" id="main">
        <img src="images/main.png" alt=""/>
    </div>
</body>
</html>
