<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>运动</button>
    <!--<button>变宽到400</button>-->
    <div></div>
    <script src="jquery1.0.0.1.js"></script>
    <script>
        var btn = document.getElementsByTagName("button");
        var div = document.getElementsByTagName("div")[0];
        btn[0].onclick = function () {
            var json = {"top":100,"left":300,"width":500,"height":300};
            animate(div,json);
        }
//        btn[1].onclick =function () {
//            animate(div,"width",400);
//        }
        function animate(ele,json) {
            clearInterval(ele.timer);
            ele.timer = setInterval(function () {
                var bool = true;
                for (var k in json){
                   var leader =parseInt(getStyle(ele,k)) || 0;
                   var step = (json[k] - leader)/10;
                   step = step>0?Math.ceil(step):Math.floor(step);

    //               ele.style[attr] = leader + step + "px";
                    leader = leader + step ;
                    ele.style[k] = leader + "px";
                    console.log(1);
//                    if (Math.abs(step)>=Math.abs(json[k] - leader)){
//                        ele.style[k] = json[k] + "px";
//                        clearInterval(ele.timer);
//                    }
                    if (json[k] !== leader){
                        bool = false;
                    }
                }
                if (bool){
                    clearInterval(ele.timer);
                }
            },30)
        }
//        var aaa = getStyle(div,"left");
//        console.log(aaa);
//        console.log(parseInt(aaa))
    </script>
</body>
