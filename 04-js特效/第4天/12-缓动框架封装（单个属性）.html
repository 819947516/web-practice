<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            position: absolute;
        }
    </style>
</head>
<body>
    <button>运动到200</button>
    <button>变宽到400</button>
    <div></div>
    <script src="jquery1.0.0.1.js"></script>
    <script>
        var btn = document.getElementsByTagName("button");
        var div = document.getElementsByTagName("div")[0];
        btn[0].onclick = function () {
            animate(div,"left",200);
        }
        btn[1].onclick =function () {
            animate(div,"width",400);
        }
        function animate(ele,attr,target) {
            clearInterval(ele.timer);
            ele.timer = setInterval(function () {
               var leader =parseInt(getStyle(ele,attr)) || 0;
               var step = (target - leader)/10;
               step = step>0?Math.ceil(step):Math.floor(step);

//               ele.style[attr] = leader + step + "px";
                leader = leader + step ;
                ele.style[attr] = leader + "px";

                if (Math.abs(step)>=Math.abs(target - leader)){
                    ele.style[attr] = target + "px";
                    clearInterval(ele.timer);
                }
            },30)
        }
//        var aaa = getStyle(div,"left");
//        console.log(aaa);
//        console.log(parseInt(aaa))
    </script>
</body>
</html>
