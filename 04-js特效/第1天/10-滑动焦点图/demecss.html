<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            width: 490px;
            height: 170px;
            padding: 5px;
            text-align: center;
            margin: 100px auto;
            border: 1px solid #000;
        }
        .inner {
            width: 490px;
            height: 170px;
            overflow: hidden;
            position: relative;
        }
        ul {
            list-style: none;
            width: 500%;
            position: absolute;
            left:  0;
        }
        li {
            float: left;
        }
        .square {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        span {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 1px solid #000;
            color: #000;
            background-color: #fff;
            line-height: 16px;
            cursor: pointer;
        }
        .current {
            background-color: #ff8d14;
            color: #fff;
        }
    </style>

</head>
<body>
    <div class="box">
        <div class="inner">
            <ul>
                <li><img src="images/01.jpg" alt=""></li>
                <li><img src="images/02.jpg" alt=""></li>
                <li><img src="images/03.jpg" alt=""></li>
                <li><img src="images/04.jpg" alt=""></li>
                <li><img src="images/05.jpg" alt=""></li>
            </ul>
            <div class="square">
                <span class="current">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
    </div>
</body>
</html>
