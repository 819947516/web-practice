<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            max-width: 800px;
            width: 100%;
            font-size: 30px;
            margin: 40px auto 0;
        }
        label {
            display: block;
            margin: 20px auto;
        }
        input {
            width: 100%;
            height: 32px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>表单</legend>
            <label for="">
                email: <input type="email" name="email" required>
            </label>
            <label for="">
                color: <input type="color" name="color" >
            </label>
            <label for="">
                url: <input type="url" name="url" >
            </label>
            <label for="">
                number: <input type="number" name="number" step="2">
            </label>
            <label for="">
                range: <input type="range" name="range" >
            </label>
            <label for="">
                search: <input type="search" name="search" >
            </label>
            <label for="">
                tel: <input type="tel" name="tel" >
            </label>
            <label for="">
                date: <input type="date" name="data" >
            </label>
            <label for="">
                month: <input type="month" name="month" >
            </label>
            <label for="">
                week: <input type="week" name="week" >
            </label>
            <label for="">
                time: <input type="time" name="time" >
            </label>

            <label for="">
                <input type="submit" value="保存">
            </label>
        </fieldset>
    </form>
</body>
</html>
