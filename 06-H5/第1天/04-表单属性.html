<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 100%;
            max-width: 840px;
            min-width: 320px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }
        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!--&lt;!&ndash; 表单新增属性&ndash;&gt;-->
    <!--<input type="text" class="name" />-->
    <!--
        placeholder:提示文字（占位符）
        autofocus:自动获取焦点
        autocomplete: 自动完成（填充的） on 开启（默认）  off 取消自动提示
        required: 必填
        multiple: 多选
        novalidate:关闭默认的验证功能（只能加给form）
        pattern: 自定义正则验证
        pattern="1\d{10}"
    -->
    <!--<form action="" novalidate>-->
    <form action="">
        <fieldset>
            <legend>表单类型</legend>
            <label for="">
                用户名：<input type="text" name="userName" autofocus placeholder="例如：李狗蛋" autocomplete="on" required >
            </label>
            <label for="">
                电话：<input type="tel" pattern="1\d{10}">
            </label>
            <label for="">
                文件上传：<input type="file" multiple>
            </label>
            <label for="">
                <input type="submit" value="提交吧">
            </label>
        </fieldset>
    </form>
</body>
</html>
