<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            margin: 10px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box1" id="bx1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <script>
        var box1 = document.querySelector("#bx1");
        box1.style.background = "red";
        var boxArr = document.querySelectorAll("div");
        for (var i=0;i<boxArr.length;i++){
            boxArr[i].style.borderWidth = "10px";
        }

    </script>
</body>
</html>
