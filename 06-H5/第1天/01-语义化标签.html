<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            width: 1000px;
            height: 120px;
            background-color: pink;
            margin:0 auto;
        }

        .nav{
            width: 1000px;
            height: 60px;
            background-color: #daa520;
            margin:0 auto;
        }

        .section{
            width: 1000px;
            height: 400px;
            background-color: #ccc;
            margin:0 auto;
        }

        .section .aside{
            float: left;
            height: 400px;
            background-color: red;
            width: 400px;
        }

        .section .article{
            float: right;
            height: 400px;
            background-color: green;
            width: 600px;
        }

        .footer{
            width: 1000px;
            height: 90px;
            background-color: #333;
            margin:0 auto;
        }
        header {
            width: 1000px;
            height: 120px;
            background-color: deeppink;
            margin: 0 auto;
        }
        nav {
            width: 1000px;
            height: 60px;
            background-color: blue;
            margin: 0 auto;
        }
        section {
            width: 1000px;
            height: 500px;
            background-color: #0affd4;
            margin: 0 auto;
        }
        aside {
            width: 300px;
            height: 500px;
            background-color: #feff3a;
            float: left;
        }
        article {
            width: 600px;
            height: 500px;
            background-color: #44ff46;
            float: right;
        }
        footer {
            width: 1000px;
            height: 60px;
            background-color: #ff2228;
            margin: 0 auto;
        }

    </style>
    <!--[if lte ie 8]>
        <script src="html5shiv.min.js"></script>
    <![end if]-->
    <!--
    l:less 更小
    t：than 比
    e:equal等于
    g：great 更大
    -->
</head>
<body>
    <!--常规布局-->
    <div class="header"></div>
    <div class="nav"></div>
    <div class="section">
        <div class="aside"></div>
        <div class="article"></div>
    </div>
    <div class="footer"></div>
    <br>
    <br>
    <br>
    <br>
<!--H5语义化布局-->
    <header>头部</header>
    <nav>导航栏</nav>
    <section>
        <aside>侧边栏</aside>
        <article>文章</article>
    </section>
    <footer>底部</footer>
</body>
</html>
