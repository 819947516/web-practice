<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: red;
            position: absolute;
            left:50%;
            top:100px;
        }
        div:nth-child(1) {
            margin-left: -150px;
        }
        div:nth-child(2) {
            top: 300px;
            transform: translate(-50%);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
