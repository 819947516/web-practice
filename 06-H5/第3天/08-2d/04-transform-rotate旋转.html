<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: red;
            margin:100px auto;

            transition:all 1s;
            color:#fff;
            font-size:50px;
            /*transform-origin: 50px 50px;改变旋转中心*/
        }
        .box:hover {
            transform: rotate(1000deg);
        }
        .out{
            width: 300px;
            height: 150px;
            background-color: pink;
            margin-top:200px;
            position: relative;
        }
        .out::after {
            content: "1111";
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="out"></div>
</body>
</html>
