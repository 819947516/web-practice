<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body,html {
            height: 100%;
        }
        body {
            background-color: #DE8910;
        }
        .rocket {
            position: absolute;
            left: 100px;
            bottom: 100px;
            top: 500px;
            height: 120px;
            transform: translate(-200px,200px) rotate(45deg);
            transition: all 1s ease-in;
        }

        body:hover .rocket{
            background: red;
            transform: translate(400px,-300px) rotate(45deg);
        }

    </style>
</head>
<body>
    <img src="images/rocket.png" class="rocket">
</body>
</html>
