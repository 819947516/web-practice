<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #2AB561;
        }
        .box {
            width: 440px;
            height: 490px;
            margin: 100px auto;
        }
        img:nth-child(1) {
            transform: translate(-100px,-90px) rotate(135deg);
            transition: all 1s linear;
        }
        img:nth-child(2) {
            transform: translate(60px,70px) rotate(45deg);
            transition: all 1s linear;
        }
        img:nth-child(3) {
            transform: translate(100px,-90px) rotate(270deg);
            transition: all 1s linear;
        }
        img:nth-child(4) {
            transform: translate(-120px,130px) rotate(222deg);
            transition: all 1s linear;
        }
        .box:hover img{
            transform: translate(0,0) rotate(0deg);
            transition: all 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/shield_1_01.png" alt=""/>
        <img src="images/shield_1_02.png" alt=""/>
        <img src="images/shield_1_03.png" alt=""/>
        <img src="images/shield_1_04.png" alt=""/>
        <img src="images/shield_1_05.png" alt=""/>
        <img src="images/shield_1_06.png" alt=""/>
        <img src="images/shield_1_07.png" alt=""/>
        <img src="images/shield_1_08.png" alt=""/>
        <img src="images/shield_1_09.png" alt=""/>
    </div>
</body>
</html>
