<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dddddd;
        }
        img {
            display: block;
        }
        .items {
            width: 1240px;
            height: 260px;

            margin: 100px auto;
            padding-left: 30px;
        }
        .item {
            width: 224px;
            float: left;
            border-radius: 100px/200px;
            overflow: hidden;
            margin-right: 20px;
            border: 1px solid #fff;
            box-shadow: 5px 2px 5px 5px #aaa;
        }
        .pic {
            height: 112px;
            position: relative;
        }
        .pic > img {
            height: 112px;
            width: 224px;
        }
        .pic > a {
            width: 80px;
            height: 80px;
            border: 4px solid #fff;
            border-radius: 44px;
            position: absolute;
            bottom: -44px;
            left: 50%;
            margin-left: -44px;
            overflow: hidden;
        }
        .item .brief {
            height: 140px;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <div class="pic">
                <img src="./images/item_1.jpg">
                <a href="javascript:;" class="logo">
                    <img src="./images/logo_1.jpg">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="./images/item_2.jpg">
                <a href="javascript:;" class="logo">
                    <img src="./images/logo_2.jpg">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="./images/item_3.jpg">
                <a href="javascript:;" class="logo">
                    <img src="./images/logo_3.jpg">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="./images/item_4.jpg">
                <a href="javascript:;" class="logo">
                    <img src="./images/logo_4.jpg">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="./images/item_5.jpg">
                <a href="javascript:;" class="logo">
                    <img src="./images/logo_5.jpg">
                </a>
            </div>
            <div class="brief"></div>
        </div>
    </div>
</body>
</html>
