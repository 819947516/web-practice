<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 10px auto;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }
        div:nth-child(1) {
            border-radius: 50%;
        }
        div:nth-child(2) {
            border-radius: 100px;
        }
        div:nth-child(3) {
            border-radius: 200px 0 0 0;
        }
        div:nth-child(4) {
            height: 100px;
            line-height: 100px;
            border-radius: 100px/50px;
        }
        div:nth-child(5) {
            width: 100px;
            border-radius: 50px/100px;
        }
        div:nth-child(6) {
            border-radius: 0 100px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</body>
</html>
