<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 1000px;
            height: 100px;
            border: 1px solid #000;
            margin: 30px auto;
        }
        div:nth-child(1) {
            background: linear-gradient(to right,yellow,blue);
        }
        div:nth-child(2) {
            background: linear-gradient(yellow,red);
            /*默认方向是to bottom；*/
        }
        div:nth-child(3) {
            width: 220px;
            height: 220px;
            background-image: linear-gradient(135deg,yellow,red);
        }
        div:nth-child(4) {
            background: linear-gradient(to right,
            yellow 0%,
            red 25%,
            blue 50%,
            green 75%,
            pink 100%);
        }
        div:nth-child(5) {
            background: linear-gradient(135deg,
            yellow 0%,
            yellow 25%,
            blue 25%,
            blue 50%,
            red 50%,
            red 75%,
            green 75%,
            green 100%);
        }
        div:nth-child(6) {
            background: linear-gradient(135deg,
            yellow 0%,
            yellow 25%,
            blue 25%,
            blue 50%,
            yellow 50%,
            yellow 75%,
            blue 75%,
            blue 100%) ;
            /*background-repeat: no-repeat;*/
            background-size: 100px 100%;
            animation: move 1s infinite linear ;
        }
        @keyframes move {
            0%{
                background-position: 0px 0;
            }
            100%{
                background-position: 100px 0;
            }
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</body>
</html>
