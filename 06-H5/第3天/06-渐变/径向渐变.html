<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 30px auto;
        }
        div:nth-child(1) {
            background-image: radial-gradient(at left top,yellow,blue);
        }
        div:nth-child(2) {
            background-image: radial-gradient(at 100px 100px,yellow,blue);
        }
        div:nth-child(3) {
            background-image: radial-gradient(100px at center,yellow,blue);
            /*辐射半径和中心点之间不用逗号隔开*/
        }
        div:nth-child(4) {
            width: 500px;
            height: 500px;
            background-image: radial-gradient(200px at center,
            yellow 0%,
            blue 25%,
            red 50%,
            green 100%);
        }
        div:nth-child(5) {
            background-image: radial-gradient(100px 50px at center,yellow,blue);
            /*先是水平半径，然后是垂直半径*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
