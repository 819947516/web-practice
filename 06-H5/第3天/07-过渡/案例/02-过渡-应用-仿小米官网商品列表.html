<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eee;
        }
        .items {
            width: 1250px;
            margin: 100px auto;
            /*display: flex;*/
        }
        .item {
            float: left;
            width: 234px;
            height: 300px;
            background-color: #fff;
            margin-right: 15px;
            overflow: hidden;
            text-align: center;
            position: relative;
            transition: all 1s;
        }
        .pic {
            margin-top: 20px;
        }
        span {
            position: absolute;
            bottom: -100px;
            left: 0px;
            /*display: block;*/
            background-color: #ff4400;
            width: 100%;
            height: 100px;
            transition: all 1s;
        }
        .item:hover {
            box-shadow: 0px 0px 20px 3px #555;
            margin-top: -5px;
        }
        .item:hover span{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <img src="images/1.jpg" alt="">

        </div>
        <div class="item">
            <img class="pic" src="images/2.jpg" alt="">
            <span></span>
        </div>
        <div class="item">
            <img  class="pic" src="images/3.jpg" alt="">
            <span></span>
        </div>
        <div class="item">
            <img  class="pic" src="images/4.jpg" alt="">
            <span></span>
        </div>
        <div class="item">
            <img  class="pic" src="images/5.jpg" alt="">
            <span></span>
        </div>
    </div>
</body>
</html>
