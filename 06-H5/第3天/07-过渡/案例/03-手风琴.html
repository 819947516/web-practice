<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .items {
            width: 800px;
            margin: 100px auto;
        }
        .item {
            width: 500px;
            margin: 0 auto;
        }
        .item .news {
            width: 100%;
            height: 35px;
            color: #fff;
            line-height: 35px;
            background-color: blue;
            border: 1px solid #000;
            transition: background-color 1s ease;
        }
        .item .content {
            height: 0;
            background-color: pink;
            transition: all 1s ease;
        }
        .item:hover .news {
            background-color: #036;
        }
        .item:hover .content {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <div class="news">新闻内容</div>
            <div class="content"></div>
        </div>
        <div class="item">
            <div class="news">新闻内容</div>
            <div class="content"></div>
        </div>
        <div class="item">
            <div class="news">新闻内容</div>
            <div class="content"></div>
        </div>

            <div class="content"></div>
        </div>
    </div>
</body>
</html>
