<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            border: 1px solid #000;
            transition: all 2s ease-in-out 1s;
        }
        .box:hover {
            width: 400px;
            height: 300px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
