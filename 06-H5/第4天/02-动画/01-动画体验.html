<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: deeppink;
            animation: move 3s alternate 3 linear 1s forwards;
        }
        @keyframes move {
            from{
                transform: translateX(0) rotateZ(0) ;
            }
            to{
                transform: translateX(1000px) rotateZ(3600deg) ;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
