<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            border-radius: 50%;
            margin: 100px auto;
            text-align: center;
            /*position: relative;*/
        }
        .in {
            width: 20px;
            height: 200px;
            position: absolute;
            left: 50%;
            background-color: deeppink;
            transform-origin: center bottom;
            transform: translate(-50%);
            animation: move 60s infinite  steps(60);
        }
        @keyframes move {
            0%{
                transform:translate(-50%) rotateZ(0deg);
            }
            100%{
                transform:translate(-50%) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>

</body>
</html>
