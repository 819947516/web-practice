<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 300px;
            margin: 100px auto;
            /*border: 1px solid #000;*/
            position:  relative;
        }
        .box::before,.box::after {
            content: '逍遥';
            width: 100%;
            height: 100%;
            position: absolute;
            left: 70px;
            top: 0;
            border-radius: 100px 100px 0 0 ;
            background-color: red;
            transform-origin: center bottom;
            transform: rotate(-45deg);
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 30px;
        }
        .box::after {
            content: "潇洒";
            left: auto;
            right: 70px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
