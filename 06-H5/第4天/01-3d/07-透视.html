<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #000;
            background-color: blue;
            perspective: 400px;
            transform: rotateY(10deg);
        }
        .in {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 100px auto;
            transform:translateX(200px) rotateY(123deg);
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
