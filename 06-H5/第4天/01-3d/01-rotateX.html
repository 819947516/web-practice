<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .rotateX {
            width: 300px;
            height: 226px;
            margin: 200px auto;
            perspective: 100px;
        }
        img {
            transition: all 1s linear;
        }
        .rotateX:hover img {
            transform: rotateX(360deg);
        }
    </style>
</head>
<body>
    <div class="rotateX">
        <img src="images/x.jpg" alt=""/>
    </div>
</body>
</html>
