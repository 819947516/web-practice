<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }
        .box1,.box2{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 2s;
            backface-visibility: hidden;
        }
        .box1 {
            background: url("images/bg.png") no-repeat right center;
        }
        .box2 {
            background: url("images/bg.png") no-repeat left center;
            transform: rotateY(180deg);
        }
        .box:hover .box1 {
            transform: rotateY(-180deg);
        }
        .box:hover .box2 {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
