<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑';
            background-color: #F7F7F7;
        }
        .nav {
            width: 800px;
            height: 80px;
            margin: 50px auto;
            text-align: center;
            list-style: none;
        }
        li {
            float: left;
            width: 120px;
            height: 40px;
            position: relative;
            /*border: 1px solid #000;*/
            transform-style: preserve-3d;
            transition: all 1s;
        }
        li span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            line-height: 40px;
            text-align: center;
            background-color: green;
        }
        li span:nth-child(1) {
            transform: translateZ(20px);
            background-color: yellow;
        }
        li span:nth-child(2) {
            transform: rotateX(90deg) translateZ(20px);
        }
        ul li:nth-child(2) {
            transition-delay: 0.3s;
        }
        ul li:nth-child(3) {
            transition-delay: 0.6s;
        }
        ul li:nth-child(4) {
            transition-delay: 0.9s;
        }
        ul li:nth-child(5) {
            transition-delay: 1.2s;
        }
        ul:hover li {
            transform: rotateX(-90deg);
        }

    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <span>传智播客</span>
            <span>Web前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>Web前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>Web前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>Web前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>Web前端</span>
        </li>
    </ul>
</body>
</html>
