<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFF;
        }
        .music-box {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            perspective: 1000px;
            position: relative;
        }
        .music-box::before ,.music-box::after{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;

        }
        .music-box::before {
            background: url("images/musicb.jpg");
        }
        .music-box::after {
            background: url("images/musict.jpg");
            transition: all 1s;
            transform-origin: bottom;
        }
        .music-box:hover::after {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="music-box"></div>
</body>
</html>
