<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .rotateY {
            width: 300px;
            height: 226px;
            margin: 200px auto;
            perspective: 100px;
        }
        img {
            transition: all 1s linear;
        }
        .rotateY:hover img {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="rotateY">
        <img src="images/y.jpg" alt=""/>
    </div>
</body>
</html>
